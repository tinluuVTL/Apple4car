    <script>
       document.addEventListener("DOMContentLoaded", function () {
    const productName = document.getElementById("product-name");
    const productLocation = document.getElementById("product-location");
    const productPrice = document.getElementById("product-price");
    const productImage = document.getElementById("product-image");
    const productDescription = document.getElementById("product-description");
    const productLicensePlate = document.getElementById("product-license-plate");
    const productOwner = document.getElementById("product-owner");

    // Lấy mã bài viết đã lưu trong localStorage
    const selectedMaBai = localStorage.getItem("selectedMaBai");
    
    // Lấy dữ liệu từ API
    fetch(`https://apple4car.onrender.com/lay1baiviet/${selectedMaBai}`)
        .then(response => response.json())
        .then(data => {
            // Hiển thị thông tin chi tiết trên trang
            productName.textContent = data.TenBaiDang;
            productLocation.textContent = `Địa Điểm: ${data.DiaDiemCoXe}`;

            const giaThue = data.GiaThue;
            
            if (!isNaN(giaThue)) {
                // Định dạng giá thuê sử dụng dấu chấm (".") làm phân cách
                const giaFormatted = giaThue.toLocaleString('vi-VN');
                
                // Hiển thị giá thuê đã định dạng
                productPrice.textContent = `Giá Thuê: ${giaFormatted} VNĐ/ngày`;
            }

            // Gán dữ liệu vào phần mô tả và biển số
            productDescription.textContent = `Mô Tả: ${data.NoiDung}`;
            productLicensePlate.textContent = `Biển Số: ${data.BienSo}`;
            productOwner.textContent = `Họ Tên: ${data.HoTen}`;

            // Số lượng tệp ảnh có sẵn trong thư mục
            const numberOfImages = 10;

            // Tạo số ngẫu nhiên từ 1 đến numberOfImages
            const randomImageNumber = Math.floor(Math.random() * numberOfImages) + 1;

            // Kết hợp số ngẫu nhiên với tên tệp ảnh cố định
            const imageFileName = `xe${randomImageNumber}.jpg`;

            // Tạo đường dẫn đầy đủ đến tệp ảnh
            const fullImagePath = `./assets/images/imagesXe/${imageFileName}`;

            productImage.src = fullImagePath;
            productImage.alt = data.TenBaiDang;
        })
        .catch(error => {
            console.error('Lỗi:', error);
        });
});



    </script>

    <!-- xử lí đăng nhập -->
    <script>
            function deleteCookie(cookieName) {
                document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC`;
            }
            document.addEventListener('DOMContentLoaded', function () {
                const loggedInUser = localStorage.getItem('loggedInUser');
                const userGreeting = document.getElementById('user-greeting');
                const loginLink = document.querySelector('a[href="Sign-Up.html"]');

                if (loggedInUser) {
                    // Đã đăng nhập, hiển thị tên người dùng và liên kết "Đăng Xuất"
                    if (userGreeting) {
                        userGreeting.textContent = `Xin chào, ${loggedInUser}`;
                    }

                    const logoutButton = document.createElement('a');
                    logoutButton.textContent = 'Đăng Xuất';
                    logoutButton.href = '#';

                    // Xử lý sự kiện đăng xuất
                    logoutButton.addEventListener('click', () => {
                        // Xóa thông tin đăng nhập và quay trở lại trang đăng nhập
                        deleteCookie('ss')
                        localStorage.removeItem('loggedInUser');
                        window.location.href = 'Sign-Up.html';
                    });

                    // Thay thế liên kết "Đăng Nhập" bằng liên kết "Đăng Xuất"
                    if (loginLink) {
                        loginLink.replaceWith(logoutButton);
                    }
                }
            });

    </script>
